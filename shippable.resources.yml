resources:
  - name: shipdemo-img
    type: image
    integration: Docker-Artifactory
    pointer:
      sourceName: "docker.jamf.build/example-microservice"
      isPull: false
    seed:
      versionName: "latest"

  - name: shipdemo-img-options
    type: dockerOptions
    version:
      portMappings:
        - 80:80

  - name: ecs-test-cluster
    type: cluster
    integration: ECS
    pointer:
      sourceName : "Microservice-Testing" #replace with name of the cluster to which you are deploying
      region: "us-east-1" #replace with region of the cluster to which you are deploying
