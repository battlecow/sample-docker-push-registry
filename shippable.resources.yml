resources:
  - name: microservice-img
    type: image
    integration: Docker-Artifactory
    pointer:
      sourceName: "docker.jamf.build/example-microservice"
      isPull: true
    seed:
      versionName: "latest"

  - name: microservice-img-options
    type: dockerOptions
    version:
      portMappings:
        - 80:80
        - 8888:8888

  - name: ecs-test-cluster
    type: cluster
    integration: ECS
    pointer:
      sourceName : "Microservice-Testing"
      region: "us-east-1"
  
  - name: microservice-elb
    type: loadBalancer
    integration: ECS
    pointer:
      sourceName: MicroserviceTest
      method: classic
      clusterName: ecs-test-cluster
      region: "us-east-1"
