resources:
  - name: microservice-img
    type: image
    integration: Docker-Artifactory
    pointer:
      sourceName: "docker.jamf.build/example-microservice"
      isPull: true
    seed:
      versionName: "latest"

  - name: microservice-img-options
    type: dockerOptions
    version:
      portMappings:
        - 0:80
        - 0:8888

  - name: ecs-test-cluster
    type: cluster
    integration: ECS
    pointer:
      sourceName : "Microservice-Testing"
      region: "us-east-1"
  
  - name: microservice-elb
    type: loadBalancer
    integration: ECS
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:us-east-1:067142875141:targetgroup/Microservice/9cf734ebffce1be4"
      method: application
      clusterName: ecs-test-cluster
      region: "us-east-1"
  - name: microservice-mgmt-elb
    type:
      loadBalancer
    integration: ECS
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:us-east-1:067142875141:targetgroup/MicroserviceTestMgmt/8e48c021ef4d00bd"
      method: application
      clusterName: ecs-test-cluster
      region: "us-east-1"
