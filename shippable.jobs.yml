jobs:
  - name: microservice-manifest
    type: manifest
    steps:
     - IN: microservice-img
     - TASK: managed

  - name: microservice-deploy
    type: deploy
    steps:
      - IN: microservice-manifest
        force: true
      - IN: microservice-img-options
        force: true
      - IN: ecs-test-cluster
        force: true
      - IN: microservice-elb
        force: true
        applyTo:
          - manifest: microservice-manifest
            image: microservice-img
            port: 80
          - manifest: microservice-manifest
            image: microservice-img
            port: 8888
      - TASK: managed
        deployMethod: blueGreen
