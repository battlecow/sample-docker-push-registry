jobs:
  - name: microservice-manifest
    type: manifest
    steps:
     - IN: microservice-img
     - TASK: managed

  - name: microservice-deploy
    type: deploy
    steps:
      - IN: microservice-manifest
        force: true
      - IN: microservice-img-options
        force: true
      - IN: ecs-test-cluster
        force: true
      - IN: microservice-elb
      - TASK: managed
        deployMethod: blueGreen
